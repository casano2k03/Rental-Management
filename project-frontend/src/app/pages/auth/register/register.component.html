
<h1>sdaksdas</h1>

<div class="container mx-auto max-w-md p-5 shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-5">Đăng ký</h2>
    <form (submit)="onSubmit()">
      <input type="text" [(ngModel)]="user.username" name="username" placeholder="Tên đăng nhập" required class="p-2 border rounded w-full mb-2">
      <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email" required class="p-2 border rounded w-full mb-2">
      <input type="password" [(ngModel)]="user.password" name="password" placeholder="Mật khẩu" required class="p-2 border rounded w-full mb-2">
      <input type="password" [(ngModel)]="user.password2" name="password2" placeholder="Nhập lại mật khẩu" required class="p-2 border rounded w-full mb-2">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Đăng ký</button>
    </form>
  </div>
