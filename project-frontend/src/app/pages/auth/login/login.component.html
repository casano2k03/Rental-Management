<div>
    <h2>Login</h2>
    <input type="text" [(ngModel)]="username" placeholder="Username">
    <input type="password" [(ngModel)]="password" placeholder="Password">
    <button (click)="login()">Login</button>
    
    <p *ngIf="error">{{ error }}</p>
  
    <div *ngIf="token">
      <p>Token: {{ token }}</p>
      <button (click)="logout()">Logout</button>
    </div>
  </div>
