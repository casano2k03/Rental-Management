<div class="products-container">
  <h1 class="text-2xl font-bold mb-4">Sản phẩm quần áo</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.image" alt="{{ product.name }}" class="w-full h-48 object-cover rounded-lg">
      <h2 class="text-lg font-semibold mt-2">{{ product.name }}</h2>
      <p class="text-gray-600">{{ product.price | currency:'VND' }}</p>
      <button class="mt-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Thêm vào giỏ hàng
      </button>
    </div>
  </div>
</div>
