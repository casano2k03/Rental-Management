<form class="max-w-sm mx-auto mt-30" (ngSubmit)="login()">
    <h2 class="text-2xl font-bold text-center mb-5">Đăng nhập</h2>

    <div class="mb-5">
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Your username
      </label>
      <input type="username" id="username" [(ngModel)]="username" name="username"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="" required />
    </div>
    
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Your password
      </label>
      <input type="password" id="password" [(ngModel)]="password" name="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        required />
    </div>
  
    <!-- <div class="flex items-start mb-5">
      <div class="flex items-center h-5">
        <input id="remember" type="checkbox" [(ngModel)]="rememberMe" name="remember"
          class="w-4 h-4 border border-gray-300 rounded-sm bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" />
      </div>
      <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">
        Remember me
      </label>
    </div> -->
  
    <button type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
      Submit
    </button>
  
    <p *ngIf="error" class="text-red-500 mt-2">{{ error }}</p>

    <div class="text-center mt-4">
      <a routerLink="/user/forgot-password" class="text-blue-500 hover:underline">
        Quên mật khẩu?
      </a>
    </div>

    <hr class="mt-5">

    <div class="mt-5 flex flex-col gap-2">
      <!-- Nút đăng nhập bằng Google -->
      <button type="button" (click)="loginWithGoogle()"
        class="flex items-center justify-center text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">
        <img src="assets/google-logo.png" alt="Google Logo" class="w-5 h-5 mr-2">
        Đăng nhập bằng Google
      </button>
  
      <!-- Nút đăng nhập bằng Facebook -->
      <button type="button" (click)="loginWithFacebook()"
        class="flex items-center justify-center text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center">
        <img src="assets/facebook-logo.png" alt="Facebook Logo" class="w-5 h-5 mr-2">
        Đăng nhập bằng Facebook
      </button>
    </div>

  </form>
