<div class="fixed left-0 top-0 h-screen w-64 bg-gray-800 text-white shadow-lg">
    <!-- Logo/Header -->
    <div class="p-4 border-b border-gray-700">
      <h1 class="text-xl font-bold">Admin Panel</h1>
    </div>
  
    <!-- Menu Items -->
    <nav class="mt-4">
      <ul>
        <li *ngFor="let item of menuItems">
          <a [routerLink]="item.route"
             routerLinkActive="bg-blue-600"
             class="flex items-center px-4 py-3 hover:bg-gray-700 transition-colors">
            <span class="mr-3">{{item.icon}}</span>
            <span>{{item.label}}</span>
          </a>
        </li>
      </ul>
    </nav>
  
    <!-- Bottom Section -->
    <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-700">
      <button class="w-full flex items-center justify-center px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg transition-colors">
        <span class="mr-2">ðŸšª</span>
        <span>Logout</span>
      </button>
    </div>
  </div>
